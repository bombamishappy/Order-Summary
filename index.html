<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Order summary card</title>

</head>

<body>
  <!-- bg -->
  <div class="bg-desktop">
    <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
      <path fill="#D6E1FF" fill-rule="evenodd"
        d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z" /></svg>
  </div>


  <div class="container">
    <div class="content">
      <img class="pic-preview" src="images/illustration-hero.svg">



      <div class="content-detail">
        <h1> Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="content-plan">
        <div class="pics"><img src="images/icon-music.svg"></div>
        <span class="plan-detail">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </span>

        <div class="ch-detail">
          <a href="#">Change</a>
        </div>

      </div>
      <div class="content-payment">
        <button type="button"> Proceed to Payment </button>

      </div>
      <div class="content-order">
        <h5>
          <a href="#">
            Cancel Order
          </a></h5>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">bombamishappy</a>.
    </div>
  </div>




</body>

</html>
